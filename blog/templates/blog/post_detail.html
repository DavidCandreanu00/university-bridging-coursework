{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date" id="date_post_detail">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2 id="detail_title_active">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
